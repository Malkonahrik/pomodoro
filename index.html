<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="C'est un timer pour la méthode pomodoro réalisé lors d'un projet en R3.01">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <script defer src="script/script.js"></script>
    <script src="https://kit.fontawesome.com/5038070a3d.js" crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="centre">Pomodoro Timer</h1>
    <div class="centre">
        <div id="etat" class="arrondi centre">
            <p id="travail">Travail</p>
            <p id="pause">Pause</p>
        </div>
    </div>
    <div class="centre">
        <div id="cercle" class="centre">
            <p id="timer"></p>
        </div>
    </div>
    <div class="centre">
        <div id="cercleStart" class="centre cercleBouton" onclick="passageTemps()">
            <em class="fa-solid fa-play boutton" style="color: #fff;"></em>
        </div>
        <div id="cercleParam" class="centre cercleBouton tourne" onclick="ouvrir()">
            <em id="param" class="fa-solid fa-gear boutton" style="color: #fff;"></em>
        </div>
        <div class="modal" id="modal1">
            <div class="modal-dialog">
                <header class="modal-header">
                    <em class="fa-solid fa-rectangle-xmark close-modal boutton" onclick="fermer()"></em>
                    <p>Paramètre de temps</p>
                </header>
                <div class="modal-content">
                    <form id="formulaire">
                        <label for="tempsTravail">Durée du travail (minute) :</label>
                        <input type="number" id="tempsTravail" name="tempsTravail" min="5" max="120" required>
                        <br>
                        <label for="tempsPause">Durée de la pause (minute) :</label>
                        <input type="number" id="tempsPause" name="tempsPause" min="2" max="60"  required>
                        <br>
                    </form>
                </div>
                <footer class="modal-footer">
                    <button type="button" id="submitBtn" form="formulaire" onclick="sauvegarde()">Soumettre</button>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
